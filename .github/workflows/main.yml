  publishFront:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: './client-side'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies, build, and test
        run: |
          npm install
          npm run build

